<Template name="main">
<head>
<meta name="viewport" content="width=device-width" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- TODO download fonts directly (?) -->
<link href="https://fonts.googleapis.com/css?family=Nova+Mono|Open+Sans" rel="stylesheet">
</head>
	<div class="wrapper">
		{{> yield}}
	</div>
	<div class="clear-float"></div>
	{{> footer}}
</template>

<template name="footer">
	<footer class="footer">
		a <a href="https://newcardigan.org">newCardigan</a> project built by <a href="https://www.hughrundle.net">Hugh Rundle</a> - why not <a href="https://github.com/hughrun/CommunityTweets">fork the code</a> and build your own?
		{{> trackercode}}
	</footer>
</template>

<template name="header">
	<a href="/"><h1 class="site-header">ausGLAMblogs</h1></a>
</template>

<template name="header2">
<div class="header2">
	<span class="header-icons">	
			<a href="findBlogs">
				<img class="header-icon" src="/images/blog.svg">
			</a>
	</span>
	<span class="header-icons">	
			<a href="latest">
				<img class="header-icon" src="/images/article.svg">
			</a>
	</span>
	<span class="header-icons">	
			<a href="tagsList">
				<img class="header-icon" src="/images/tag.svg">
			</a>
	</span>	
	<span class="header-icons">	
			<a href="searchBox">
				<img class="header-icon" src="/images/search.svg" alt="search and browse blogs">
			</a>
	</span>	
	<span class="header-icons">	
			<a href="registerblog">
				<img class="header-icon" src="/images/register.svg" alt="register a blog">
			</a>
	</span>	
	<span class="header-icons">	
			<a href="https://twitter.com/ausglamblogs">
				<img class="header-icon" src="/images/robot2.svg" alt="link to @ausglamblogs on twitter">
			</a>
	</span>	
	<span class="header-icons">	
			<a href="opml">
				<img class="header-icon" src="/images/download.svg" alt="OPML file">
			</a>
	</span>
	<span class="header-icons">	
			<a href="pocket">
				<img class="header-icon" src="/images/pocket.svg" alt="Pocket integration">
			</a>
	</span>
	<span class="header-icons">	
			<a href="login">
				<img class="header-icon" src="/images/login.svg" alt="admin interface">
			</a>
	</span>
</div>			
</template>

<template name="home">
	<header>
		{{> header}}
	</header>
	<section class="menu">
		<div class="home-option">
			<a href="findBlogs">
				<img class="home-icon" src="/images/blog.svg">
			</a>
			<br>
			<div class="monospace">{{totalBlogs}}</div>
			<div>Blogs</div>  
		</div>

		<div class="home-option">
			<a href="latest">
				<img class="home-icon" src="/images/article.svg">
			</a>
			<br>
			<div class="monospace">{{totalArticles}}</div>
			<div>Articles</div>
		</div>

		<div class="home-option">
			<a href="tagsList">
				<img class="home-icon" src="/images/tag.svg">
			</a>
			<br>
			<div class="monospace">{{totalTags}}</div> 
			<div>Tags</div> 
		</div>
		<div class="home-option">
			<a href="searchBox">
				<img class="home-icon" src="/images/search.svg" alt="search and browse blogs">
			</a>		
			<div>Search</div>
			<div>by keyword</div>
		</div>		
		<div class="home-option">
			<a href="registerblog">
				<img class="home-icon" src="/images/register.svg" alt="register a blog">
			</a>
			<div>Register</div>
			<div>a blog</div>
		</div>	
		<div class="home-option">
			<a href="https://twitter.com/ausglamblogs">
				<img class="home-icon" src="/images/robot2.svg" alt="link to @ausglamblogs on twitter">
			</a>
			<div>Follow</div>
			<div>on Twitter</div>
		</div>
		<div class="home-option">
			<a href="opml">
				<img class="home-icon" src="/images/download.svg" alt="OPML file">
			</a>
			<div>Download</div>
			<div>OPML file</div>
		</div>
		<div class="home-option">
			<a href="pocket">
				<img class="home-icon" src="/images/pocket.svg" alt="pocket intergration">
			</a>
			<div>Pocket</div>
			<div>integration</div>
		</div>		
		<div class="home-option">
			<a href="login">
				<img class="home-icon" src="/images/login.svg" alt="admin interface">
			</a>
			<div>Login</div>
			<div>as admin</div>
		</div>
		<div class="clear-float"></div>				
	</section>
	<section class="main">
		<p>
		Hi there. You can use this app to register and search for blogs by Australian GLAM people. We use the list of feeds to power <a href="https://twitter.com/ausglamblogs">@AusGLAMBlogs</a>. Registrations are subject to an approval process so we can keep our feed clean.
		</p>
		<p>
			If you have registered your blog and want to stop a particular post from being included in AusGLAMBlogs, simply give it a tag of 'notGLAM'.
		</p>
		<p>
		If you have any questions or suggestions about this service <a href="https://newcardigan.org/about/">contact us</a> - we'd love to hear your ideas.
		</p>		
	</section>
</template>

<template name="loading">
	<p>just a sec...</p>
	<div id="fountainG">
	<div id="fountainG_1" class="fountainG"></div>
	<div id="fountainG_2" class="fountainG"></div>
	<div id="fountainG_3" class="fountainG"></div>
	<div id="fountainG_4" class="fountainG"></div>
	<div id="fountainG_5" class="fountainG"></div>
	<div id="fountainG_6" class="fountainG"></div>
	<div id="fountainG_7" class="fountainG"></div>
	<div id="fountainG_8" class="fountainG"></div>
	</div>
</template>

<template name="pocket">
	{{> header}}
	{{> header2}}
	<section class="main">
			<p>Get Australian GLAM blog posts direct to your <a href="https://getpocket.com/">Pocket</a> account! Simply give <i>Aus GLAM Blogs</i> permission by clicking the button below and following the prompts, then simply wait for posts to magically appear.</p>
			<br>
			<div class="pocket">
				<button id="get-pocket">Send blogs to my Pocket</button>
			</div>
	</section>
</template>

<template name="pocketAuthentication">
	{{> header}}
	{{> header2}}
		<div class="finalise-pocket">
			<div class="pocket">
				<button id="authorise-pocket">Press to Finalise Pocket Authentication</button>
			</div>
		</div>
</template>

<template name="startup">
	<div class="startup">
	<p>You're up!</p> 
	<p>Let's get started by registering your owner account. Click the link on the email you receive, and you'll be ready to go.</p>
	<form id="startup-form" action="action" class="register">
		<label for="email">email address</label>
	    <input type="email" name="email" id="email1" class="required">
	    <br>
	    <label for="email_again">and again...</label>
	    <input type="email" name="email_again" id="email2" class="required">
	    <br>
	    <input type="submit" id="create-account" class="reg-button" value="Register Owner">
	    <p></p>
	</form>
	</div>
</template>

<template name="trackercode">

</template>
